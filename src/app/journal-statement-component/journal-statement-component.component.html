<div class="container mt-4">
  <h2>Journal Statement with Running Balance</h2>
  <div class="row mt-3">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Running Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of statementData">
            <td>{{ entry.date }}</td>
            <td>{{ entry.description }}</td>
            <td>{{ entry.amount | currency }}</td>
            <td>{{ entry.running_balance | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
