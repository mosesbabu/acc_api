
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Import Transactions</h3>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="fileInput">Choose an Excel file to import</label>
              <input
                type="file"
                class="form-control"
                id="fileInput"
                aria-describedby="fileInputHelp"
                (change)="onFileChange($event)"
              />
              <small id="fileInputHelp" class="form-text text-muted">
                Please select an Excel file (.xlsx or .xls) containing your transaction data.
              </small>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Import Transactions</button>
          </form>
        </div>
      </div>
    </div>
  </div>
