<div class="container mt-4">
  <h2 class="text-center mb-4">Balance Sheet</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="section">
        <h3 class="section-title">Assets</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let asset of assets">
            {{ asset.account_name }} - {{ asset.balance | currency:'USD':'symbol' }}
          </li>
        </ul>
      </div>
      <hr class="section-divider">
      <div class="section">
        <h3 class="section-title">Liabilities</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let liability of liabilities">
            {{ liability.account_name }} - {{ liability.balance | currency:'USD':'symbol' }}
          </li>
        </ul>
      </div>
      <hr class="section-divider">
      <div class="section">
        <h3 class="section-title">Equity</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let eq of equity">
            {{ eq.account_name }} - {{ eq.balance | currency:'USD':'symbol' }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
