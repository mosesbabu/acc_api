<div class="container mt-4">
    <h2>Import Transactions</h2>
    <form (ngSubmit)="importTransactions()">
      <div class="form-group">
       
        <label for="journalDate">Journal Date</label>
        <input type="date" class="form-control" id="journalDate" [(ngModel)]="journalDate" name="journalDate">
      </div>
      <button type="submit" class="btn btn-primary">Import Transactions</button>
    </form>
  </div>
